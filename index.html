<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Abrir Convite</title>

  <style>
    :root{
      /* POSIÇÃO DO SELO (ajuste fino) */
      --seal-x: 55%;
      --seal-y: 55%;

      /* TAMANHO do conjunto (selo + arco) */
      --seal-size: min(36vw, 190px);

      /* PNG do arco: distância para baixo do selo */
      --arc-drop: 46px;

      /* LOGO maior + mais afastada do rodapé ( +5px como você pediu ) */
      --logo-size: min(48vw, 290px);
      --logo-bottom: 39px;  /* era 34px, agora +5px */
      --logo-right: 5px;

      --ease: cubic-bezier(.22,1,.2,1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      overflow:hidden;
      background:#f3eee7;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }

    /* BLINDAGEM visual básica (dificulta) */
    html, body, .stage { user-select:none; -webkit-user-select:none; -ms-user-select:none; }
    img { -webkit-user-drag:none; user-drag:none; }

    .stage{
      position:relative;
      width:100vw;
      height:100vh;
      opacity:1;
    }

    /* ✅ Container que segura FUNDO + ARCO (pra animar tudo junto) */
    .scene{
      position:absolute;
      inset:0;
      z-index:1;
      transform: scale(1.01);
      will-change: transform, filter;
    }

    /* FUNDO */
    .bg{
      position:absolute;
      inset:0;
      background: url("./envelope.png") center/cover no-repeat;
    }

    /* ABRIR-CONVITE.PNG (agora dentro da scene, vai junto na animação) */
    .arc{
      position:absolute;
      left: var(--seal-x);
      top:  var(--seal-y);
      transform: translate(-50%, -50%) translateY(var(--arc-drop));
      width: calc(var(--seal-size) * 1.65);
      max-width: 420px;
      height: auto;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
      opacity: .98;
      pointer-events:none;
      user-select:none;
      -webkit-user-drag:none;
      z-index:3;
    }

    /* acabamento leve */
    .soft{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px 700px at 50% 30%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%),
        linear-gradient(to bottom, rgba(0,0,0,.05), rgba(0,0,0,.10));
      opacity:.45;
      z-index:2;
    }

    /* flash suave */
    .flash{
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(900px 700px at 50% 65%, rgba(255,255,255,.45), rgba(255,255,255,0) 60%);
      opacity:0;
      z-index:4;
    }

    /* Logo (fora da scene, fica estável e elegante) */
    .logo{
      position:absolute;
      right: var(--logo-right);
      bottom: var(--logo-bottom);
      z-index:10;
      width: var(--logo-size);
      max-width: 340px;
      height: auto;
      opacity: .92;
      pointer-events:none;
      user-select:none;
      -webkit-user-drag:none;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,.14));
    }

    /* Clique invisível (pega selo + arco) */
    .tap{
      position:absolute;
      left: var(--seal-x);
      top:  var(--seal-y);
      transform: translate(-50%, -50%);
      z-index:20;

      width: calc(var(--seal-size) * 1.75);
      height: calc(var(--seal-size) * 1.55);

      background: transparent;
      border: 0;
      padding: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* ✅ ANIMAÇÃO: mexe na scene inteira (bg + arc juntos) */
    .opening .scene{
      animation: openZoom 1050ms var(--ease) forwards;
    }
    @keyframes openZoom{
      0%   { transform: scale(1.01); filter: blur(0px); }
      60%  { transform: scale(1.055) translateY(-9px); filter: blur(.25px); }
      100% { transform: scale(1.07) translateY(-12px); filter: blur(.5px); }
    }

    .opening .flash{
      animation: flash 1050ms var(--ease) forwards;
    }
    @keyframes flash{
      0%{ opacity:0; }
      22%{ opacity:.55; }
      55%{ opacity:.20; }
      100%{ opacity:0; }
    }

    .fadeout{
      animation: fadeout 520ms ease-out forwards;
    }
    @keyframes fadeout{ to{ opacity:0; } }

    /* Mobile pequeno */
    @media (max-width: 360px){
      :root{
        --seal-size: min(40vw, 200px);
        --arc-drop: 48px;
        --logo-size: min(56vw, 320px);
        --logo-bottom: 35px; /* mantém afastado */
        --logo-right: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <!-- ✅ tudo que “abre” junto -->
    <div class="scene" id="scene" aria-hidden="true">
      <div class="bg"></div>
      <img class="arc" src="./abrir-convite.png" alt="" draggable="false" />
      <div class="soft"></div>
    </div>

    <div class="flash" aria-hidden="true"></div>

    <!-- Logo maior, mais alta -->
    <img class="logo" src="./inicial.png" alt="" aria-hidden="true" draggable="false" />

    <!-- Clique invisível -->
    <button class="tap" id="tap" aria-label="Abrir convite"></button>
  </div>

  <script>
    (function(){
      const stage = document.getElementById('stage');
      const tap   = document.getElementById('tap');

      // ✅ BLINDAGEM (dificulta o básico)
      document.addEventListener('contextmenu', (e) => e.preventDefault());
      document.addEventListener('dragstart', (e) => e.preventDefault());
      document.addEventListener('selectstart', (e) => e.preventDefault());
      document.addEventListener('copy', (e) => e.preventDefault());

      // bloqueia zoom por gesto no iOS/Safari (não é 100%, mas ajuda)
      document.addEventListener('gesturestart', (e) => e.preventDefault());

      // impede “segurar para salvar” em alguns browsers
      document.addEventListener('touchstart', (e) => {
        if (e.touches && e.touches.length > 1) e.preventDefault();
      }, { passive:false });

      // preload para ficar lisinho
      const preload = (src) => {
        const i = new Image();
        i.src = src;
        return i.decode ? i.decode().catch(()=>{}) : Promise.resolve();
      };
      Promise.all([
        preload('./envelope.png'),
        preload('./abrir-convite.png'),
        preload('./inicial.png')
      ]).catch(()=>{});

      let lock = false;
      function go(){
        if(lock) return;
        lock = true;

        stage.classList.add('opening');

        // animações 1050ms + folga
        setTimeout(() => stage.classList.add('fadeout'), 1120);
        setTimeout(() => location.href = 'convite.html', 1360);
      }

      tap.addEventListener('click', go);
      tap.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          go();
        }
      });
    })();
  </script>
</body>
</html>
